<!DOCTYPE html>

    <meta charset="utf-8">
    <title>JS SVG</title>
    <style>

    img, svg { width:300px; height:auto; border: 1px solid red; }
    polygon { fill:transparent; stroke-width:3px; stroke:#000; }
    .orange:hover { fill:orange; }
    path { cursor:pointer; }
    </style>
    <script src="jquery-3.3.1.min.js"></script>
    <script>


$( document ).ready( function() {

  $( 'path' ).on('click', function() {
    $(this).css({fill:'#555555'});
  })

  $.svg = function( tag ) {
    return $( document.createElementNS( 'http://www.w3.org/2000/svg', tag ) );
  }

  $( '#btn' ).on( 'click', function() {


    //$( '<svg>') // falsch, geht nicht! SVG Elemente m√ºssen mit Namespace erstellt werden
    //$( document.createElementNS( 'http://www.w3.org/2000/svg', 'svg' ) )
    $.svg( 'svg' )
      .appendTo( 'body' )
      .attr( 'viewBox', '0 0 200 200')
      .append(
        $.svg( 'circle' )
        //$(  document.createElementNS( 'http://www.w3.org/2000/svg', 'circle' ) )
          .attr({
            cx:100,
            cy:100,
            r:100,
            stroke:'#000',
            'stroke-width':0,
            fill:'red'
          })
      );

  });

});
    </script>
